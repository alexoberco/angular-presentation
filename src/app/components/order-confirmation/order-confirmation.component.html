<!-- src/app/components/order-confirmation/order-confirmation.component.html -->

<section class="confirmation">
  <h2>Pedido(s) Confirmado(s)</h2>

  <div *ngIf="!confirmed.length" class="empty">
    No hay pedidos confirmados.
  </div>

  <div class="orders">
    <div *ngFor="let p of confirmed" class="order-card">
      <h3>Pedido #{{ p.id }} confirmado!</h3>
      <p><small>{{ p.timestamp | date:'short' }}</small></p>
      <ul>
        <li>Producto ID: {{ p.productId }} â€” Cantidad: {{ p.quantity }}</li>
      </ul>
    </div>
  </div>
</section>
